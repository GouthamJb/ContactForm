{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Contact Us</title>
  </head>

  <body>
    <h1>Contact Us</h1>
    <form method="POST" id="post-form">
      {% csrf_token %} 
      <div><label>Name:</label>{{form.name}}</div><br>
      <div><label>Email:</label>{{form.email}}</div><br>
      <div><label>Phone:</label>{{form.phone}}</div><br>
      <div<p>Description:</p>{{form.description}}</div><br>
      <br>
      <button type="submit" value="Submit Info">Submit</button>
    </form>
    <button><a href="{% url 'submit' %}">Database</a></button>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'main.js' %}"></script>
  </body>
</html>
